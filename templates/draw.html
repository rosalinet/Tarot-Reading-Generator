{% extends "index.html" %}
{% block content %}
<img width="500" src="https://raw.githubusercontent.com/rosalinet/Tarot-Reading-Generator/main/images/cards.png">
<br>
{% with messages = get_flashed_messages() %}
 {% if messages %}
  {% for message in messages %}
    <p style="font-size:30px">{{ message }}</p>
  {% endfor %}
 {% endif %}
{% endwith %}

<p> 
<form action="homepage_redirect" method="POST">
    <input type="submit" value="Go Back" name="homeredirect" id="homebutton">
</form>
</p>

{% endblock %}
